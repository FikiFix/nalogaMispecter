<div class="background">
  <div class="tascListContainer">
    
    <div class="listHeader">
        <ion-button expand="block" color="secondary"  (click)="openModal()">
            Add Task
        </ion-button>
        <h1>{{title}} </h1>
        <ion-button expand="block" color="secondary"  (click)="logout()">
            Logout
        </ion-button> 
    </div>

    <ion-content class="ion-padding">
      <ion-card *ngFor="let tasc of tascs$ | async">
        <ion-card-header>
        <div class="tascHeader">
          <ion-card-subtitle>{{ tasc.timestamp | date:'short' }}</ion-card-subtitle>
          <ion-card-title>{{ tasc.title }}</ion-card-title>
          <button (click)="deleteTask(tasc.id)">
                <i class="fa fa-trash" aria-hidden="true"></i>         
          </button>
        </div>
        </ion-card-header>
        <ion-card-content>
          {{ tasc.description }}
        </ion-card-content>
      </ion-card>

     

      <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
        <ng-template>
            <ion-header>
            <ion-toolbar>
                <ion-title>New Task</ion-title>
                <ion-buttons slot="end">
                <ion-button (click)="closeModal()">Close</ion-button>
                </ion-buttons>
            </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
            <form (ngSubmit)="submitTask()">
                <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input [(ngModel)]="tascTitle" name="title"></ion-input>
                </ion-item>

                <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
                </ion-item>

                <ion-button expand="block" type="submit" >Save</ion-button>
            </form>
            </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</div>
