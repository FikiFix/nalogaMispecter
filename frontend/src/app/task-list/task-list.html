<div class="background">
  <div class="taskListContainer">

    <div class="listHeader">
      <button class="btn" (click)="openModal()">Add Task</button>
      <h1>{{title}}</h1>
      <button class="btn" (click)="logout()">Logout</button>
    </div>

    <div class="taskContent">
      <div class="taskCard" *ngFor="let task of tascs$ | async">
        <div class="taskHeader">
          <span class="timestamp">{{ task.timestamp | date:'short' }}</span>
          <span class="taskTitle">{{ task.title }}</span>
          <button class="deleteBtn" (click)="deleteTask(task.id)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <div class="taskDescription">
          {{ task.description }}
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" *ngIf="isModalOpen">
      <div class="modalContent">
        <div class="modalHeader">
          <h2>New Task</h2>
          <button class="closeBtn" (click)="closeModal()">Ã—</button>
        </div>
        <form (ngSubmit)="submitTask()">
          <div class="formGroup">
            <label>Title</label>
            <input [(ngModel)]="tascTitle" name="title" required>
          </div>
          <div class="formGroup">
            <label>Description</label>
            <textarea [(ngModel)]="description" name="description" required></textarea>
          </div>
          <button type="submit" class="btn saveBtn">Save</button>
        </form>
      </div>
    </div>

  </div>
</div>
